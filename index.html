<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <link type="text/css" rel="stylesheet" href="style.css" media="screen">
    <!-- <link type="text/css" rel="stylesheet" href="memory.css" media="screen"> -->

  </head>
  <body>
    <div class="left">
      </div>
      <div class="center">
        <h1>MATH GREAT</h1>
        <div id="result">
        </div>
        <div class="cards">
        </div>
        <div id="check">
          <div id="add">
            <input type="checkbox" class="check" id="check-add">
            <img src="images/add.jpg" style="width:20px;height:20px;">
          </div>
          <div id="substract">
            <input type="checkbox" class="check" id="check-substract">
            <img src="images/substract.jpg" style="width:20px;height:20px;">
          </div>
          <div id="multiply">
            <input type="checkbox" class="check" id="check-multiply">
            <img src="images/multiply.jpg" style="width:20px;height:20px;">
          </div>
          <div id="divide">
            <input type="checkbox" class="check" id="check-divide">
            <img src="images/divide.jpg" style="width:20px;height:20px;">
          </div>
        </div>
        <div id="startGame">
          <button onclick="counter() " type="submit" id="start-game">Start Game</button>
        </div>
      </div>
      <div class="right">
        <p id="counter-result"></p>
      </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
    <script type="text/javascript" src="main.js"></script>

    
  </body>
</html>.
